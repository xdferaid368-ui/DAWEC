<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 7</title>
</head>
<body>
    <h1>Calculadora de Compra</h1>
    <p>Ingrese el precio del artículo y la cantidad de unidades para calcular el total a pagar.</p>

    <label for="precio">Precio del artículo (€):</label>
    <input type="number" id="precio" step="0.01" required><br><br>

    <label for="unidades">Cantidad de unidades:</label>
    <input type="number" id="unidades" required><br><br>

    <button type="button" onclick="salida()">Calcular Total</button>

    <p id="salida"></p>

    <script src="./ej7.js"></script>
</body>
</html>
