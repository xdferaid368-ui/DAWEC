<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MediaMarkt Gestión</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <style>
    body { margin: 20px; }
    form { display: none; }
    #formularios { margin-top: 60px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MediaMarkt Gestión</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#" onclick="gestionFormularios('frmAltaProducto')">Alta de producto</a></li>
        <li><a href="#" onclick="gestionFormularios('frmActualizarPrecio')">Actualizar precio</a></li>
        <li><a href="#" onclick="gestionFormularios('frmListadoTelevisores')">Listado televisores</a></li>
        <li><a href="#" onclick="gestionFormularios('frmListadoMoviles')">Listado móviles</a></li>
        <li><a href="#" onclick="gestionFormularios('TotalPremium')">Total productos premium</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid" id="formularios">
    <!-- ALTA PRODUCTO -->
    <form id="frmAltaProducto">
      <legend>Alta de producto</legend>
      <div class="form-group">
        <label>Código:</label>
        <input id="txtCodigo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Precio (€):</label>
        <input id="txtPrecio" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label>Nombre:</label>
        <input id="txtNombre" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Tipo de producto:</label><br>
        <label><input type="radio" name="rbtTipo" value="televisor" checked> Televisor</label>
        <label><input type="radio" name="rbtTipo" value="movil"> Móvil</label>
      </div>

      <div id="opcionesTelevisor">
        <div class="form-group">
          <label>Pulgadas:</label>
          <input id="txtPulgadas" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label>¿Smart TV?</label><br>
          <label><input type="radio" name="rbtSmart" value="true" checked> Sí</label>
          <label><input type="radio" name="rbtSmart" value="false"> No</label>
        </div>
      </div>

      <div id="opcionesMovil" style="display:none;">
        <div class="form-group">
          <label>Almacenamiento (GB):</label>
          <input id="txtAlmacenamiento" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label>Sistema operativo:</label><br>
          <label><input type="radio" name="rbtSistema" value="Android" checked> Android</label>
          <label><input type="radio" name="rbtSistema" value="iOS"> iOS</label>
        </div>
      </div>

      <input type="button" value="Aceptar" class="btn btn-primary" onclick="aceptarAltaProducto()">
    </form>

    <!-- ACTUALIZAR PRECIO -->
    <form id="frmActualizarPrecio">
      <legend>Actualizar precio</legend>
      <div class="form-group">
        <label>Código:</label>
        <input id="txtCodigoPrecio" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Nuevo precio (€):</label>
        <input id="txtNuevoPrecio" type="number" class="form-control">
      </div>
      <input type="button" value="Aceptar" class="btn btn-primary" onclick="aceptarActualizarPrecio()">
    </form>

    <!-- LISTADO TELEVISOR -->
    <form id="frmListadoTelevisores">
      <legend>Listado de televisores</legend>
      <div class="form-group">
        <label>Pulgadas mínimas:</label>
        <input id="txtMinPulgadas" type="number" class="form-control">
      </div>
      <input type="button" value="Aceptar" class="btn btn-primary" onclick="aceptarListadoTelevisores()">
    </form>

    <!-- LISTADO MOVILES -->
    <form id="frmListadoMoviles">
      <legend>Listado de móviles</legend>
      <div class="form-group">
        <label>Sistema operativo:</label>
        <input id="txtSistemaMovil" type="text" class="form-control">
      </div>
      <input type="button" value="Aceptar" class="btn btn-primary" onclick="aceptarListadoMoviles()">
    </form>
  </div>

  <script src="objetos.js"></script>
  <script src="codigo.js"></script>
</body>
</html>
